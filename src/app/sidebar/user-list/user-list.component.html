
<div class="add " [ngStyle]="{'display':display_item}">
  <div class="add-wrapper " >
    <div class="card card-back">
      <div class="card-body">
        <div class="add-title-item pt-2 pb-4">
          <h3 class="add-title">Add</h3>
        </div>
      <form >
      <div class="form-group">
        <input type="text" class="form-control"   placeholder="Name" >
      </div>
      <br>
      <div class="form-group">
        <input type="text" class="form-control"  placeholder="Login Name" >
      </div>
      <br>
      <!-- <div class="ng-wrap" *ngFor="let items of rows"> -->
      <div class="row">
        <div class="col-6 pb-4">
          <div class="form-group">
            <input type="text" class="form-control"  placeholder="Project" >
          </div>
        </div>
        <div class="col-6 pb-4">
          <div class="form-group">
            <input type="text" class="form-control"  placeholder="Role" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 pb-4">
          <div class="form-group">
            <input type="text" class="form-control"  placeholder="Status" >
          </div>
        </div>
        <div class="col-6 pb-4">
          <div class="form-group">
            <input type="text" class="form-control"  placeholder="Final Date" >
          </div>
        </div>
      </div>
    <!-- </div> -->
      <br>
      <div class="row pt-4" style="text-align: center;">
      <div class="col-4 " >
        <button type="submit" class="btn btn-dark submit close" (click)="addrow()">Add Row</button>
      </div>
      <div class="col-4"  >
        <button type="submit" class="btn btn-dark submit close "(click)="onSubmit()" >Add</button>
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-dark submit close" (click)="cancel()">Cancel</button>
      </div>
    </div>
    </form>
      </div>
    </div>
  </div>
</div>
<div class="container pt-4">
  <div class="row">
    <div class="col-12 ">
      <!-- <h4 class="head-title pb-3">User List</h4> -->
    </div>
  </div>
  <div class="row line-wrap m-2">
    <div class="col-4">
      <small class="title" routerLink="/user-list/users" routerLinkActive="active">Users</small>
      <small class="title" routerLink="/user-list/add" routerLinkActive="active">Add</small>
    </div>
    <div class="col-8" style="text-align: end;">
      <small class="title">Filter</small>
      <small class="title">Sort</small>
      <button type="button" class="btn btn-primary title" (click)="addItem()">New Template</button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
